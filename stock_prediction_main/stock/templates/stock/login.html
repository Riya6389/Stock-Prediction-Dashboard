<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Stock Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

        {% if messages %}
            <div class="mb-4 text-center text-red-500">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required class="border p-2 w-full mb-4 rounded">
            <input type="password" name="password" placeholder="Password" required class="border p-2 w-full mb-6 rounded">

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600 transition">Login</button>
        </form>

        <p class="mt-4 text-sm text-center">
            Donâ€™t have an account? 
            <a href="{% url 'register_page' %}" class="text-blue-500 hover:underline">Register here</a>
        </p>
    </div>

</body>
</html>
