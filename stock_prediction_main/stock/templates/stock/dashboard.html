<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Poppins', sans-serif;
        }
        .main-card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            background: #fff;
        }
        h1, h2 {
            font-weight: 600;
        }
        .predict-btn {
            border-radius: 10px;
            padding: 10px 25px;
            font-weight: 500;
        }
        .predicted-price {
            font-size: 1.5rem;
            font-weight: 600;
            color: #28a745;
        }
        .logout-link {
            position: absolute;
            top: 20px;
            right: 30px;
            font-weight: 500;
            color: #dc3545;
            text-decoration: none;
        }
        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Logout Link -->
    <a href="{% url 'logout_page' %}" class="logout-link">Logout</a>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center mb-4">
                <h1>ðŸ“ˆ Stock Prediction Dashboard</h1>
                <p class="text-muted">Predict the next price of your favorite stock instantly</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="main-card">
                    <h2 class="text-center mb-4">Stock Price Predictor</h2>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="ticker" class="form-control form-control-lg" placeholder="Enter Stock Ticker (e.g., AAPL)" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary predict-btn">Predict</button>
                        </div>
                    </form>

                    {% if prediction is not None %}
                        <div class="text-center mt-4">
                            <p class="predicted-price">Predicted Price for {{ ticker|upper }}: â‚¹ {{ prediction }}</p>
                        </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
{% comment %} <form id="predict-form">
    <input type="text" id="ticker-input" placeholder="Enter Stock Ticker" required class="form-control mb-3">
    <button type="submit" class="btn btn-primary">Predict</button>
</form> {% endcomment %}

<div id="result" class="mt-4"></div>


</body>
</html>
